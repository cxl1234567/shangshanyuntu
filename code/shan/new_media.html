    <script type="text/javascript">


        function autoSize() {
            var screenWidth = screen.availWidth;
            var clientWidth = document.body.clientWidth;
            var a  = clientWidth / screenWidth;
            //  文字   max-width
            $(".section p").css({"font-size":(12*a)+"px","max-width":(230*a)+"px"});
            $(".section h3,.section h4").css({"font-size":(14*a)+"px"});
            // margin left
            $(".section h3,.section h4,section p").css({"margin-left":(60*a)+"px"});
        }


        $(function () {

            autoSize();

            $('#article_lists').fullpage({
                'verticalCentered': true,
                'anchors': ['page1', 'page2', 'page3', 'page4','page5','page6'],
                'css3': true,
                'slidesColor': ['#F0F2F4', '#F0F2F4', '#F0F2F4', '#F0F2F4','#F0F2F4','#F0F2F4'],
                'navigation': true,
                'navigationPosition': 'right',
                'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple', 'haha', 'xixi'],
                afterLoad: function(anchorLink, index){
                        $("#article_lists>div:eq("+(index-1)+")").find("p").animate({"left":0},{duration:1500,easing:"easeInOutBounce"});
                },
                onLeave: function(index, direction){
                       $("#article_lists>div:eq("+(index-1)+")").find("p").animate({"left":"-120%"},{duration:1500,easing:"easeInOutBounce"});
                }
            });

            $(window).resize(function () {
                autoSize();
            });

        });
        $(function(){
            $('#nav_slider').css('left','312px');
        })
    </script>
